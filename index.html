<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="heading">
      <h1><i class='bx bxs-note' ></i></i>Keep Notes</h1>

      <div class="btn-div">
          <button class="learn-more" class="add" id="add">
              <span class="circle" aria-hidden="true">
                   <span class="icon arrow"></span>
              </span>
              <span class="button-text">Add note</span>
          </button>
      </div>
     
         <div class="note">
            <div class="operation">
                <button class="edit"><i class='bx bxs-edit'></i></button>
                <button class="delete"><i class='bx bxs-trash'></i></button>
            </div>
            
            <div class="main"></div>
            <textarea class=""></textarea>
         </div>
        
      </div>
    </div>
  </body>
</html>
